<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    #container {
        width: 400px;
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #qrcode {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="container">
    <h2>Enter Your Details</h2>
    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="age" placeholder="Enter your age">
    <input type="text" id="otherDetails" placeholder="Enter other details">
    <button onclick="generateQR()">Generate QR Code</button>
    <div id="qrcode"></div>
</div>

<script>
function generateQR() {
    var name = document.getElementById('name').value;
    var age = document.getElementById('age').value;
    var otherDetails = document.getElementById('otherDetails').value;
    
    if (name === '' || age === '' || otherDetails === '') {
        alert('Please fill in all details');
        return;
    }
    
    var data = {
        name: name,
        age: age,
        otherDetails: otherDetails
    };
    
    var jsonData = JSON.stringify(data);
    
    var qrCodeUrl = 'https://chart.googleapis.com/chart?chs=200x200&cht=qr&chl=' + encodeURIComponent(jsonData);
    
    document.getElementById('qrcode').innerHTML = '<img src="' + qrCodeUrl + '" alt="QR Code">';
}
</script>
</body>
</html>
